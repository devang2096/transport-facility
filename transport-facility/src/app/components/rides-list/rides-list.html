<div>
    <div style="display:flex; gap:8px; align-items:center; margin-bottom:8px">
      <label style="margin:0">
        Vehicle:
        <select [(ngModel)]="vehicleFilter" (change)="onFilterChange()">
          <option value="">All</option>
          <option value="Car">Car</option>
          <option value="Bike">Bike</option>
        </select>
      </label>
  
      <label style="margin:0">
        Buffer (mins):
        <input type="number" [(ngModel)]="bufferMinutes" (change)="onFilterChange()" min="0" style="width:80px"/>
      </label>
    </div>
  
    <label style="display:block; margin-bottom:8px">
      Your Employee ID (to book)
      <input [(ngModel)]="myEmployeeId" placeholder="e.g. emp999" />
    </label>
  
    <div *ngIf="rides.length === 0" class="small">No rides matching the current time window.</div>
  
    <div *ngFor="let r of rides" class="list-item">
      <div>
        <div><strong>{{ r.vehicleType }} — {{ r.vehicleNo }}</strong> <span class="small">({{ r.vacantSeats }} seats)</span></div>
        <div class="small">Pickup: {{ r.pickupPoint }} → {{ r.destination }} | Time: {{ r.timeISO | date:'shortTime' }}</div>
        <div class="small">Owner: {{ r.employeeId }}</div>
      </div>
      <div>
        <button (click)="book(r.id)" [disabled]="r.vacantSeats <= 0">Book</button>
      </div>
    </div>
  
    <div class="small" style="margin-top:8px">{{ message }}</div>
  </div>
